<div class="flex flex-col-reverse justify-between md:flex-row mx-auto">
  <div class="max-w-xl">
    <div class="mb-4 mt-4 md:mt-0 md:mb-6">
      {% for category in include.post.categories %}
        <a href="{{site.url}}{{site.baseurl}}/category/{{category | replace: ' ', '-' | downcase}}"
          aria-label="Category {{category}} url" 
          class="font-sans hover:underline text-neutral-600 dark:text-neutral-300">
          {{ category | upcase }}
        </a>{% unless forloop.last %}<span class="px-2 text-neutral-600 dark:text-neutral-300">â€¢</span>{% endunless %}
      {% endfor %}
    </div>
         
    <h2 class="post-title text-2xl md:text-4xl pb-4">
      <a href="{{ include.post.url | relative_url }}" class="hover:underline decoration-2 underline-offset-2">
        {{ include.post.title }}
      </a>
    </h2>

    <div class="md:text-lg pb-6">
      {{include.post.excerpt}}
    </div>

    <a href="{{ include.post.url | relative_url }}"
      class="hover:underline decoration-2 underline-offset-2 text-lg">
      {{ site.data[site.active_lang].strings.blog.read_more | default:
      site.data['en'].strings.blog.read_more}}
    </a>
  </div>

  <a href="{{ include.post.url | relative_url }}"
    class="hover:opacity-90 transition duration-300 w-full md:w-1/2 h-80 md:h-96 bg-cover bg-center rounded-lg"
    style="background-image: url('{{ include.post.image | relative_url }}')">
  </a>
</div>
